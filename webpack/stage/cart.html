<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>恣在家官网模仿-购物车</title>
</head>
<body>
  <div class="Nav"></div>
  <div class="cart-balance">
    <div class="cart-noProduct">
      <div class="cart-no">
          <h1 class="center-cart">购物车</h1>
          <p class="center-p">您的购物车还能装下一头大象</p>
        <div class="addcart">
          <a href="http://127.0.0.1:3000/product_jiaju.html">继续购物</a>
        </div>
      </div>
    </div>
    <div class="cart-haveProduct" style="display:none">
      <div class="cart-have">
        <div class="cart-top">
          <h1>购物车</h1>
        </div>
        <div class="cart-info">
          <div class="cart-delete">
            <div id="clearCheck" class="true">取消全选</div>
            <div id="deleteCheck">移除选中商品</div>
          </div>
          <div class="cart-order"></div>
        </div>
          <div class="goShopping">
            <a href="">继续购物</a>
          </div>
          <div class="cart-footer">
            <div class="footer-cn">
              <a href="">购物无忧</a>
              <a href="">常见问题解答</a>
              <a href="">物流配送</a>
              <a href="">收货指南</a>
            </div>
              <div class="footer-img">
                <img src="http://127.0.0.1:3000/images/yinlian1.png" alt="">
                <img src="http://127.0.0.1:3000/images/zifubao2.png" alt="">
                <img src="http://127.0.0.1:3000/images/weixin3.png" alt="">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <footer class="footer"></footer>
</body>
<script src="./dist/cart.js"></script>
</html>
